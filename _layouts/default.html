<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %} {{ page.title}} | {% endif %} {{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="index.css">
    {% assign csses = page.require.css | split:',' %}
    {% for filename in csses %}
      <link rel="stylesheet" href="{{site.github.url}}/{{ filename }}">
    {% endfor %}
    {% assign scripts = page.require.javascript | split:',' %}
    {% for filename in scripts %}
      <script src="{{site.github.url}}/{{ filename }}"></script>
    {% endfor %}

  </head>
  <body>
    {{content}}    
    <footer>
      <a href="{{site.github.repository_url}}" target="_blank">source</a>
    </footer>
  </body>
</html>
